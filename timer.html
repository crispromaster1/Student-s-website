<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!--CSS STYLE-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/timer.css">

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/browserconfig.xml">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body id="home-background">
    
    <!--HEADER, background: -->

    <div class="header">
        <button class="hamburger">&#9776;</button> <!-- Hamburger menu -->
        <div class="sidebar">
            <div class="user">
                <a href=""><img src="icons/user.png" class="user-img sidebar-icons"><p>Login</p></a>
            </div>
            <ul>
                <li><a href="index.html"><img src="icons/home.png" class="sidebar-icons"><p>Home</p></a></li>
                <li><a href="calculator.html"><img src="icons/calculator.png" class="sidebar-icons"><p>Calculator</p></a></li>
                <li><a href="timer.html"  class="actived"><img src="icons/timer.png" class="sidebar-icons"><p>Timer</p></a></li>
            </ul>
            <ul>
                <li><a href=""><img src="icons/logout.png" class="sidebar-icons"><p>Logout</p></a></li>
            </ul>
        </div>
    </div>
     <!-- JavaScript code to toggle the sidebar -->
    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>

    <!--END OF HEADER-->

    <!--MAIN CONTENT-->
    <main>

        <!--TIMER, STOPWATCH AND ALARM-->
        <div class="container">
            <div class="tabs">
                <button class="tab" id="timer-tab">Timer</button>
                <button class="tab" id="stopwatch-tab">Stopwatch</button>
                <button class="tab" id="alarm-tab">Alarm</button>
            </div>
        
            <div class="timer" id="timer-section">
                <div class="display">
                    <input type="text" id="timer-display" value="00:00:00" disabled>
                </div>
                <div class="buttons">
                    <button class="btn operator" id="start-btn">Start</button>
                    <button class="btn operator" id="stop-btn">Stop</button>
                    <button class="btn operator" id="reset-btn">Reset</button>
                </div>
            </div>
        
            <div class="stopwatch" id="stopwatch-section" style="display: none;">
                <div class="display">
                    <input type="text" id="stopwatch-display" value="00:00:00" disabled>
                </div>
                <div class="buttons">
                    <button class="btn operator" id="start-stopwatch-btn">Start</button>
                    <button class="btn operator" id="stop-stopwatch-btn">Stop</button>
                    <button class="btn operator" id="reset-stopwatch-btn">Reset</button>
                </div>
            </div>
        
            <div class="alarm" id="alarm-section" style="display: none;">
                <div class="display">
                    <input type="time" id="alarm-time" value="00:00">
                </div>
                <div class="buttons">
                    <button class="btn operator" id="set-alarm-btn">Set Alarm</button>
                    <button class="btn operator" id="stop-alarm-btn">Stop Alarm</button>
                </div>
            </div>
            <audio id="alarm-sound" src="/audio/alarm-audio.mp3" preload="auto"></audio>
            <script src="js/timer.js"></script>
        </div>
        


    </main>
    <!--END OF MAIN CONTENT-->
</body>
</html>
