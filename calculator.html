<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--CSS STYLE-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/calculator.css">

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/browserconfig.xml">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body class="background">
    <!--HEADER, background: -->

    <div class="header">
        <button class="hamburger">&#9776;</button> <!-- Hamburger menu -->
        <div class="sidebar">
            <ul>
                <li><a href="index.html"><img src="icons/home.png" class="sidebar-icons"><p>Home</p></a></li>
                <li class="actived" ><a href="calculator.html"><img src="icons/calculator.png" class="sidebar-icons"><p>Calculator</p></a></li>
                <li><a href="timer.html"><img src="icons/timer.png" class="sidebar-icons"><p>Timer</p></a></li>
            </ul>
        </div>
    </div>
     <!-- JavaScript code to toggle the sidebar -->
    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>


<div class="main-content">
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="appendToDisplay('/')">/</button>
                <button class="btn" onclick="appendToDisplay('*')">*</button>
                <button class="btn" onclick="appendToDisplay('-')">-</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn" onclick="calculateResult()">=</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>

                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('**')">^</button>
                <button class="btn" onclick="appendToDisplay('sqrt(')">âˆš</button>
                <button class="btn" onclick="appendToDisplay('log(')">log</button>
                <button class="btn" onclick="appendToDisplay('!')">!</button>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list">
                <!-- History items will be dynamically added here -->
            </ul>
        </div>
    </div>
<script src="js/calculator.js"></script>
</body>
</html>
